{% extends 'revibe_app/base.html' %}
{% block title %}Delete Playlist{% endblock %}
{% block content %}
<section class="section">
  <h2>Delete {{ p.title }}?</h2>
  <form method="post">{% csrf_token %}
    <button class="btn" type="submit">Yes, delete</button>
    <a class="btn" href="{% url 'myplaylist' %}">Cancel</a>
  </form>
</section>
{% endblock %}
