{% extends 'revibe_app/base.html' %}
{% block content %}
<div class="container mt-5 text-center" style="max-width: 600px;">
    <h3>Are you sure you want to delete this journal?</h3>
    <p><strong>{{ journal.title }}</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'journal' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
