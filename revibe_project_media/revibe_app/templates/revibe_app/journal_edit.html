{% extends 'revibe_app/base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <h2 class="text-center mb-4">Edit Journal</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="title">Title</label>
            {{ form.title }}
        </div>

        <div class="form-group mb-3">
            <label for="content">Content</label>
            {{ form.content }}
        </div>

        <div class="form-group mb-3">
            <label for="quote">Today's Quote</label>
            {{ form.quote }}
        </div>

        <div class="form-group mb-4">
            <label for="listened_to">What I Listened To</label>
            {{ form.listened_to }}
        </div>

        <button type="submit" class="btn btn-success w-100">Update Journal</button>
    </form>
</div>
{% endblock %}
