{% extends 'revibe_app/base.html' %}

{% block content %}

<div class="container mt-5" style="max-width: 700px;">
    <h2 class="text-center mb-4">Write Your Journal</h2>

    <!-- Success Message -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Journal Form -->
    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="title">Title</label>
            {{ form.title }}
        </div>

        <div class="form-group mb-3">
            <label for="content">Content</label>
            {{ form.content }}
        </div>

        <div class="form-group mb-3">
            <label for="quote" class="fw-semibold">Today's Quote</label>
            {{ form.quote }}
        </div>

        <div class="form-group mb-4">
            <label for="listened_to" class="fw-semibold">What I Listened To</label>
            {{ form.listened_to }}
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Journal</button>
    </form>
</div>

{% endblock %}
